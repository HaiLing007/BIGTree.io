<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新网页示例</title>
  <style>
    /* 页面整体样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* 标题样式 */
    h1 {
      text-align: center;
      color: #333;
      margin-top: 50px;
    }

    /* 按钮样式 */
    button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>欢迎来到新网页</h1>
  <button onclick="window.location.href='https://hailing007.github.io/BIGTree/'" target="_blank">点击跳转至目标页面</button>
</body>

</html>
