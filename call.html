    /* 头部样式 */
    header {

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;

    }

      color: white;
      text-align: center;
      padding: 10px;
    }

    /* 简洁标志及简介样式 */

      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    /* 调整简洁标志的尺寸及显示方式 */
 .simple-logo {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }

 .description {
      font-size: 14px;
      color: #666;
    }
